<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
    <title>Enhanced DRR Screen</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h2>DRR Screen</h2>
        <table class="form-table">
            <thead>
                <tr>
                    
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Excluded Dates</th>
                    <th>Number of Days</th>
                    <th>Number of Leads</th>
                    <th>Expected Lead Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <td>
                        <input type="text" id="start-date" class="form-control" placeholder="start date">
                    </td>
                    <td>
                        <input type="text" id="end-date" class="form-control" placeholder="end date">
                    </td>
                    <td>
                        <input type="text" id="excluded-dates" class="form-control" placeholder="Enter excluded dates (comma-separated)">
                    </td>
                    <td>
                        <!-- Display Number of Days dynamically here -->
                        <span id="num-days">0</span>
                    </td>
                    <td>
                        <input type="number" id="num-leads" class="form-control">
                    </td>
                    <td>
                        <!-- Display Expected Lead Count dynamically here -->
                        <span id="expected-lead-count">0</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary" id="save-button">Save</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="your_custom_script.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
